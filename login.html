<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sanctuary Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/bulma-slider/dist/css/bulma-slider.min.css">
    <script src="node_modules/bulma-slider/dist/js/bulma-slider.min.js"></script>    
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
      <div class="container" id="conk">

          <!-- <a class="button is-primary is-large"><i style="padding-right: 5px" class="fas fa-download"></i>Download</a> -->
          <h3 class="title is-4">Login to Minecraft</h3>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input id="email" class="input" type="text" placeholder="very email">
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input id="password" class="input" type="password" placeholder="much secure">
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button id="login_button" class="button is-primary">Login</button>
            </div>
          </div>
    <script src="./login.js"></script>

  </body>
</html>
